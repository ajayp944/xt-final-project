<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Sabka bazaar, online shopping, grocery">
  <meta name="description" content="Sabka bazaar product online shopping for grocery">
  <title>Sabka Bazaar Product</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <a href="/">
      <img src="./static/images/logo.png" alt="Sabka bazaar logo" class="header__logo">
    </a>
    <nav class="header-menu">
      <ul class="header-menu__items">
        <li class="header-menu__items--list">
          <a href="/">Home</a>
        </li>
        <li class="header-menu__items--list">
          <a href="product.html">Product</a>
        </li>
      </ul>
    </nav>
    <nav class="header-user">
      <ul class="header-user__items">
        <li class="header-user__items--list header-user__items--sign">
          <a href=""> SignIn</a>
        </li>
        <li class="header-user__items--list header-user__items--sign">
          <a href=""> Registration</a>
        </li>
      </ul>
      <div class="header-user__items--cart">
        <img src="./static/images/cart.svg" alt="Cart" class="cart-logo">
        <span class="cart-count">0 </span> Cart
      </div>
    </nav>
  </header>
  <div class="header__divider"></div>
  <div class="container">

    <aside>
      <select name="category-list" id="category-list" class="s-menu">
        <!--Category display mobile-->
      </select>
    </aside>
    <div class="product-page">
      <aside class="m-menu">
        <ul class="m-menu__nav">
          <!--Category display desktop, tabelet-->
        </ul>
      </aside>
      <main class="products-container">
        <!--Product display -->
      </main>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__content">
      Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </p>
  </footer>

  <!--Cart Start-->

  <div class="cart__overlay">
    <div class="cart__window">
      <div class="cart-container">
        <div class="cart-header">
          <div class="cart-header__title">
            My Cart
            ( <span class="cart-count"></span> Items )
          </div>
          <div class="close__cart">
            x
          </div>
        </div>
        <div class="cart-items">
          <!--Cart Items-->
        </div>
        <div class="cart-empty">
          <!--Cart Empty-->
        </div>
      </div>
    </div>
  </div>

  <!--Cart End-->
<script type="text/javascript" src="js/product.bundle.b576e3f4677415e89edb.js"></script></body>

</html>
