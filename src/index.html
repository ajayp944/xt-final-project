<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="Sabka bazaar, online shopping, grocery">
    <meta name="description" content="Sabka bazaar online shopping for grocery">
    <title>Sabka Bazaar</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carousel.css">
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="./static/images/logo.png" alt="Sabka bazaar logo" class="header__logo">
        </a>
        <nav class="header-menu">
            <ul class="header-menu__items">
                <li class="header-menu__items--list">
                    <a href="/">Home</a>
                </li>
                <li class="header-menu__items--list">
                    <a href="product.html">Product</a>
                </li>
            </ul>
        </nav>
        <nav class="header-user">
            <ul class="header-user__items">
                <li class="header-user__items--list header-user__items--sign">
                    <a href="signin.html"> SignIn</a>
                </li>
                <li class="header-user__items--list header-user__items--sign">
                    <a href="signup.html"> Registration</a>
                </li>
            </ul>
            <div class="header-user__items--cart">
                <img src="./static/images/cart.svg" alt="Cart" class="cart-logo">
                <span class="cart-count">0 </span> Cart
            </div>
        </nav>
    </header>

    <div class="header__divider"></div>

    <div class="container">

        <div class="carousel" role="tabpanel" aria-label="Offer banners">
            <!-- Carousel Images -->
            <a class="carousel__prev" onclick="plusSlides(-1)" role="button" aria-label="Click to see for new offer">Prev</a>
            <a class="carousel__next" onclick="plusSlides(1)" role="button" aria-label="Click to see for previous offer">Next</a>

        </div>

        <div class="carousel__dots">
            <!-- dots -->
        </div>

        <div class="divider" aria-hidden="true">&nbsp;</div>
        <div class="category-container">
            <!-- Display Category -->
        </div>
    </div>


    <footer class="footer">
        <p class="footer__content">
            Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
        </p>
    </footer>

    <!--Cart Start-->

    <div class="cart__overlay">
        <div class="cart__window">
            <div class="cart-container">
                <div class="cart-header">
                    <div class="cart-header__title">
                        My Cart
                        ( <span class="cart-count"></span> Items )
                    </div>
                    <div class="close__cart">
                        x
                    </div>
                </div>
                <div class="cart-items">
                    <!--Cart Items-->
                </div>
                <div class="cart-empty">
                    <!--Cart Empty-->
                </div>
            </div>
        </div>
    </div>

    <!--Cart End-->



    <script src="js/carousel.js"></script>

</body>

</html>
